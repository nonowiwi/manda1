<!DOCTYPE html>
<html>
<head>
    <style>
        #submit:hover{
                background-color: black;
            }
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        main {
            padding: 20px;
        }

        .contact {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .contact p {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
  <title>Contact Us - MT Power Gym</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <!-- Include your navigation/menu here -->
    <!-- You can have a link to the Contact Us page in your navigation as well -->
  </header>

  <main>
    <section class="contact">
      <h1 style="color: red;">Contact Us</h1>
      <p style="color: white;">Get in touch with us for any inquiries or questions.</p>

      <form>
        <div class="form-group">
          <label for="name" style="color: white;">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email" style="color: white;">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message" style="color: white;">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" style="background-color: red; color: white;" id="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Include your footer content here -->
  </footer>
</body>
</html>
